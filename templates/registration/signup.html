{% extends 'base.html' %}

{% block title %}お得に中古商品をゲットできるサービス|GetUsed{% endblock %}

{% block content %}
<h1>新規登録</h1>

 {% if AccountCreate %}
   <h1>登録完了!</h1>

 {% else %}
   <div class="row">
   <table class="table-bordered">

   <form enctype="multipart/form-data" method="post">
   {% csrf_token %}
   {{ form.as_table }}

   <tr><td></td><td>
   <input class="btn-outline-primary" type="submit" name="" value="登録">
   </td></tr>
   </form>

   </table>
   </div>
 {% endif %}

{% endblock content%}
